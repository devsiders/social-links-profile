<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-social-profile">

      <figure>
        <img src="./assets/images/avatar-jessica.jpeg" class="avatar-profile" alt="avatar-jessica">
      </figure>

      <h3>Jessica Randall</h3>

      <h5>London, United Kingdom</h5>
      
      <p>"Front-end developer and avid reader."</p>

      <div class="card-social-links">
          <a class="social-items" href="https://github.com" target="_blank">GitHub</a>
          <a class="social-items" href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
          <a class="social-items" href="https://linkedin.com" target="_blank">LinkedIn</a>
          <a class="social-items" href="https://x.com" target="_blank">Twitter</a>
          <a class="social-items" href="https://instagram.com" target="_blank">Instagram</a>
      </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devsiders">Carlos Torres</a>.
  </div>
</body>
</html>
